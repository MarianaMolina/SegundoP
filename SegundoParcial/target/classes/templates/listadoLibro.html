<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>listado libros</title>
</head>
<body>
	
	<h1>LISTADO DE LIBROS</h1>
	
		<table>
		<thead>
			<th>Codigo</th>
			<th>titulo</th>
			<th>autor</th>
			<th>categoria</th>
			<th>Estado</th>
			<th>isbn</th>
		</thead>
		
		<th:block th:each="l, row:${libro}">
			<tr>
				<th th:text="${l.id_libro}"/>
				<th th:text="${l.titulo}"/>
				<th th:text="${l.autor}"/>
				<th th:text="${l.categoria}"/>
				<th th:text="${l.estado}"/>
				<th th:text="${l.isbn}"/>
			</tr>
		</th:block>
	</table>
	
	<br>
	
	<form th:action="@{/index}" method="post">
		<input type="submit" value="Regresar">
	</form>
	

</body>
</html>
